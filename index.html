<html>
<head>
    <title>
        JavaScript Comment
    </title>
    <link rel="stylesheet" type="text/css" href="./css/comment.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

  
</head>

<body>
    <div>
        <p> &nbsp;</p>
    </div>
    <div id="container">
        <img src="./assets/img.jpg" id="avatar">
    <table id="comment">
        <tr>
            <td><span id="name"></span>
            <span class="badge badge-pill badge-dark" style="font-weight:500; font-size:10px; margin-left:2px;" id="author"></span>
            <span id="posted"></span></td>
        </tr>
        <tr>
            <td id="message" colspan="6"></td>
        </tr>
        <tr>
            <td><button id="reply" class="button" onclick="replyClick">REPLY</button>
            <button id="replies" class="button"> <span id="reply-num" onclick="repliesClick"></span> REPLIES</button>
            <button id="up-votes" class="button" onclick="upVotesClick"><i class="fa fa-angle-up"></i><span id="upvote-num"></span></button>
            <button id="down-votes" class="button" onclick="downVotesClick"><i class="fa fa-angle-down"></i><span id="downvote-num"></span></button></td>
        </tr>
    </table>
    </div>
    <script type="text/javascript" src="./script/comment.js"></script>
</body>

</html>
